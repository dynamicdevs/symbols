<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil-component.esm.js"></script>
    <script nomodule src="/build/stencil-component.js"></script>
    <style>
      .test {
        width: 60px;
        height: 60px;
        color: blue;
      }
    </style>
  </head>
  <body>
    <symbol-icon name="twitter" icon-class="test"></symbol-icon>
    <symbol-icon name="twitter"></symbol-icon>
    <symbol-icon name="twitter" icon-class="symbol-sm"></symbol-icon>
    <symbol-icon name="twitter" icon-class="symbol-md"></symbol-icon>
    <symbol-icon name="twitter" icon-class="symbol-lg"></symbol-icon>
    <symbol-icon name="twitter" icon-class="symbol-xl"></symbol-icon>
  </body>
</html>
